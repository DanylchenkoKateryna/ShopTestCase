<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product & Order Management</title>
    <link rel="stylesheet" href="css/site.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Product & Order Management</h1>

    <!-- Header with tabs -->
    <div class="tab" id="productTab" onclick="openTab('product')">Product</div>
    <div class="tab" id="orderTab" onclick="openTab('order')">Order</div>

    <!-- Product content -->
    <div class="tab-content" id="productContent">
        <div class="row mt-3">
            <div class="col-md-6">
                <h3>Add New Product</h3>
                <form class="add-product-form">
                    <div class="form-group">
                        <label for="code">Code</label>
                        <input type="text" class="form-control" id="code-value">
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name-value">
                    </div>
                    <div class="form-group">
                        <label for="price">Price</label>
                        <input type="text" class="form-control" id="price-value">
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Add Product</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="search col-6 mt-3">
                <div class="form-group">
                    <label for="search">Search</label>
                    <input type="text" class="form-control" id="search-value">
                </div>
                <button type="submit"  class="btn btn-primary mt-3" id="search-product">Search</button>
            </div>
                <div class="search col-6 mt-3">
                    <button type="submit"  class="btn btn-primary mt-3" id="getAll-product">Get all products</button>
                </div>
            </div>
                <div class="products-list row">
                
            </div>
    </div>

    <!-- Order content -->
    <div class="tab-content" id="orderContent">
        <div class="row mt-3">
            <div class="col-md-6">
                <h3>Add New Order</h3>
                <form class="add-order-form">
                    <div class="form-group">
                        <label for="customerName">Customer Full Name:</label>
                        <input type="text" class="form-control" id="customerName-value">
                    </div>
                    <div class="form-group">
                        <label for="customerPhone">Customer Phone:</label>
                        <input type="text" class="form-control" id="customerPhone-value">
                    </div>
                    <div class="form-group" id="orderProducts">
                        
                    </div>
                    <a href="#" class="card-link mt-3" onclick="addOrderProduct()">Add Product</a>
                    <button type="submit" class="btn btn-primary mt-3">Add Order</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="search col-6 mt-3">
                <div class="form-group">
                    <label for="search">Search</label>
                    <input type="text" class="form-control" id="search-order-value" >
                </div>
                <button type="submit"  class="btn btn-primary mt-3"id="searchOrder-value">Search</button>
            </div>
                <div class="search col-6 mt-3">
                    <button type="submit"  class="btn btn-primary mt-3" id="getAll-order">Get all products</button>
                </div>
            </div>
                <div class="orders-list row">
                
                </div>
    </div>

    <script src="./js/product.js"></script>
    <script src="./js/order.js"></script>
    <script src="./js/site.js"></script>
</body>
</html>
